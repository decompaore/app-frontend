<h3>Ajout de nouvelle radio</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Base radio</label>
      <input type="text" class="form-control" id="base" required [(ngModel)]="radio.base" name="base">
    </div>

    <div class="form-group">
      <label for="name">Configuration radio</label>
      <input type="text" class="form-control" id="config" required [(ngModel)]="radio.config" name="config">
    </div>

    <button type="submit" class="btn btn-success">Ajouter</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>La nouvelle radio a été ajouté avec succèss !</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
