<div class="panel panel-primary">
    <div class="panel-heading">
      <h4 align="center">Liste des générateurs sur les sites</h4>
    </div>
    <div class="horizontal-menu">
      <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item active"><a class="navbar-brand" href="#"><img src="assets\logo-telecel.jpg" alt="Logo" style="width:80px;"></a></li>
          <li class="nav-item"><a class="nav-link" href="admin-batterie-page">Batterie</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-energie-page">Energie</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-radio-page">Radio</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-pylone-page">Pylone</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-trans-page">Radio</a></li>
          <li class="nav-item"><a class="nav-link" href="administration-page">Site</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Page Technicien</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Page usager</a></li>
          <ul class=" nav navbar-nav navbar-right">
            <li class="nav-item" align="navbar-right"><a class="nav-link active" aria-current="page" href="#">Deconnexion</a></li>
          </ul>
        </ul>
      </nav>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Fabriquant du generateur</th>
            <th>Kva</th>
            <th>Cuve</th>
            <th> <input type="button" class="btn btn-info" value="Ajouter un nouveau group" onclick="location.href = 'ajout-generateur-page';"></th>
            
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let g of generateurs._embedded.generateurs">
            <td>{{g.id}}</td>
            <td>{{g.fabriquant}}</td>
            <td>{{g.kva}}</td>
            <td>{{g.cuve}}</td>
            
            <td><button (click)="deleteGenerateur(g.id)" class="btn btn-danger">Supprimer</button>
              <button onclick="window.location.href = 'update-generateur-page';" class="btn btn-info" style="margin-left: 10px">Modifier</button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
