<div class="panel panel-primary">
    <div class="panel-heading">
      <h4 align="center">Liste des Batteries sur les sites</h4>
    </div>
    <div class="horizontal-menu">
      <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item active"><a class="navbar-brand" href="#"><img src="assets\logo-telecel.jpg" alt="Logo" style="width:80px;"></a></li>
          <li class="nav-item"><a class="nav-link" href="admin-radio-page">Radio</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-energie-page">Energie</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-generateur-page">Group</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-pylone-page">Pylone</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-trans-page">Trans</a></li>
          <li class="nav-item"><a class="nav-link" href="administration-page">Site</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Page Technicien</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Page usager</a></li>
          <ul class=" nav navbar-nav navbar-right">
            <li class="nav-item" align="navbar-right"><a class="nav-link active" aria-current="page" href="#">Deconnexion</a></li>
          </ul>
        </ul>
      </nav>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Type</th>
            <th>Marque</th>
            <th>nombre</th>
            <th> <input type="button" class="btn btn-info" value="Ajouter batterie" onclick="location.href = 'ajout-batterie-page';"></th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let batterie of batteries._embedded.batteries">
            <td>{{batterie.id}}</td>
            <td>{{batterie.type}}</td>
            <td>{{batterie.marque}}</td>
            <td>{{batterie.nombre}}</td>
            <td><button (click)="deleteBatterie(batterie.id)" class="btn btn-danger">Delete</button>
            <button (click)="updateBatterie(batterie.id)" class="btn btn-info" style="margin-left: 10px">Modifier</button>
            
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
