<div class="panel panel-primary">
  <header class="row">
    <div class="col" align='center'>
      Installation RAN de Telecel Faso
    </div>
   
  </header>
    <div class="panel-heading">
      <div class="menu-horizontal">
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item active"><a class="navbar-brand" href="#"><img src="assets\logo-telecel.jpg" alt="Logo" style="width:80px;"></a></li>
            <li>
              <div class="dropdown">
                <ul>
                  <li class="nav-item dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Equipements
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="admin-batterie-page">Batterie</a>
                  <a class="dropdown-item" href="admin-energie-page">Energie</a>
                  <a class="dropdown-item" href="admin-generateur-page">Generateur</a>
                  <a class="dropdown-item" href="admin-pylone-page">Pylone</a>
                  <a class="dropdown-item" href="admin-radio-page">Radio</a>
                  <a class="dropdown-item" href="admin-trans-page">Transmission</a>

                    </div>
                  </li>

                </ul>
              </div>
            </li>
          </ul>

        </nav>
      </div>

    </div>
    <div class="div-site-list">
      <fieldset> 
         <div class="panel panel-primary">
             <div class="panel-heading">
              <button mat-raised-button color="primary" (click)="generatePdf()">
                Ouvirir en PDF
              </button>
              <br/><br/> 
                 <legend align='center'><b>LISTE DES SITES</b></legend>
             </div>
             <div class="panel-body">
               <table class="table table-striped">
                 <thead>
                   <tr>
                     <th>NOM</th>
                     <th>TYPOLOGIE</th>
                     <th>TECHNOLOGIE</th>
                     <th>ZEM</th>
                     <th>LATITUDE</th>
                     <th>LONGITUDE</th>
                   </tr>
                 </thead>
                 <tbody>
                   <tr *ngFor="let site of sites._embedded.sites">
                     <td>{{site.nom}}</td>
                     <td>{{site.typologie}}</td>
                     <td>{{site.technologie}}</td>
                     <td>{{site.zem}}</td>
                     <td>{{site.latitude}}</td>
                     <td>{{site.longitude}}</td>
                     
                   </tr>
                 </tbody>
               </table>
             </div>
           </div>
         </fieldset>
     </div>
    
</div>
