<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 align="center">Liste des transmissions sur les sites</h3>
      <div class="horizontal-menu">
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item active"><a class="navbar-brand" href="#"><img src="assets\logo-telecel.jpg" alt="Logo" style="width:80px;"></a></li>
            <li class="nav-item"><a class="nav-link" href="admin-batterie-page">Batterie</a></li>
            <li class="nav-item"><a class="nav-link" href="admin-energie-page">Energie</a></li>
            <li class="nav-item"><a class="nav-link" href="admin-generateur-page">Group</a></li>
            <li class="nav-item"><a class="nav-link" href="admin-pylone-page">Pylone</a></li>
            <li class="nav-item"><a class="nav-link" href="admin-radio-page">Radio</a></li>
            <li class="nav-item"><a class="nav-link" href="administration-page">Site</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Page Technicien</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Page usager</a></li>
            <ul class=" nav navbar-nav navbar-right">
              <li class="nav-item" align="navbar-right"><a class="nav-link active" aria-current="page" href="#">Deconnexion</a></li>
            </ul>
          </ul>
        </nav>
      </div>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Type de trans</th>
            <th>Capacit√© de la trans</th>
            <th>Constructeur de la trans</th>
            <th> <input type="button" class="btn btn-info" value="Ajouter une nouvelle trans" onclick="location.href = 'ajout-trans-page';"></th>

            
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of transes._embedded.transes">
            <td>{{t.id}}</td>
            <td>{{t.type}}</td>
            <td>{{t.capacite}}</td>
            <td>{{t.constructeur}}</td>
            
            
            <td><button (click)="deleteTrans(t.id)" class="btn btn-danger">Supprimer</button>
              <button onclick="window.location.href = 'update-trans-page';" class="btn btn-info" style="margin-left: 10px">Modifier</button>

                
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
