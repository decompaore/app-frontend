<h3>Modifier app-admin-radio</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Station de base</label>
      <input type="text" class="form-control" id="base" required [(ngModel)]="radio.base" name="base">
    </div>

    <div class="form-group">
      <label for="name">Configuration radio</label>
      <input type="text" class="form-control" id="config" required [(ngModel)]="radio.config" name="config">
    </div>

    <button type="submit" class="btn btn-success">Modifier</button>
  </form>
</div>
