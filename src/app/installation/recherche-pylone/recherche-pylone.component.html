<div class="div-search-trans">
    <fieldset class="fieldset-search-trns">
        <legend><b><h4 align="center">Pylone d'un site</h4></b></legend>
        <form #searchPyloneForm="ngForm" (ngSubmit)="searchSitePylone(searchPyloneForm)">
            <label for="Rechercher la trans d'un site" class="search-label">
                    Rechercher le pylone du site <br/>
            </label>
                
            <select name="site" class="site-select" required [(ngModel)]=nom><option *ngFor="let s of sites._embedded.sites" [value]="s.nom">
                    {{s.nom}}
            </option></select>
            <input value="Search" class="search-submit-button" type=submit [disabled]="!searchPyloneForm.form.valid"/>
            </form>
        <br/><br/>
        
            <ng-container *ngIf="isNoResult && isFormSubmitted"><span class="span-no-result">Pas de r√©sultat</span></ng-container>
          <ng-container *ngIf="!isNoResult && isFormSubmitted">
             <table>
                <tr><th *ngFor="let head of headsTab">{{head}}</th></tr>
                <tr  *ngFor="let p of searchPylonesResult">
                  <td>{{p.type}}</td>
                  <td>{{p.terrain}}</td>
                  <td>{{p.hauteur}}</td>
                </tr>
            </table>
        </ng-container>
    </fieldset>
        
</div>
