<h3>Modifier batterie</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Type</label>
      <input type="text" class="form-control" id="type" required [(ngModel)]="batterie.type" name="type">
    </div>

    <div class="form-group">
      <label for="name">Marque</label>
      <input type="text" class="form-control" id="Marque" required [(ngModel)]="batterie.marque" name="marque">
    </div>

    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="batterie.nombre" name="nombre">
    </div>

    <button type="submit" class="btn btn-success">Modifier</button>
  </form>
</div>
